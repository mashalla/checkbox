<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=100">
		<title>Accessible Widgets for MooTools</title>
		<!-- Embedded Mootools Core und More -->
		<script src="../Source/mootools-core.js" type="text/javascript"></script>
		<script src="../Source/mootools-more.js" type="text/javascript"></script>
		<!-- General CSS File -->
		<link href="demo.css" type="text/css" rel="stylesheet" />
		<!-- Source: -->
		<script type="text/javascript" src="../Source/checkbox.js"></script>
		<script type="text/javascript" src="../Source/demo.js"></script>
	</head>
	<body>
		<div class="sa_demo_headerScreen">
			<span><a href="http://www.aegis-project.eu/" title="AEGIS"><img src="img/aegis_logo.png" alt="AEGIS" border="0" style="float: left" width="37px;"/></a> <h2>&nbsp;&nbsp;&nbsp;Accessible MooTools Widget - Checkboxes</h2></span>
		</div>
		<div class="sa_demo_contentScreen">
			<form action="" id="MooAccessCheckbox">
				<p>
					<input type="checkbox" name="apple" value="apple" checked>
					
					<span>Apple</span>
					<br>
					<input type="checkbox" name="banana" value="banana">
					<span>Banana</span>
					<br>
					<input type="checkbox" name="orange" value="orange">
					<span>Orange</span>
					<br>
					<input type="checkbox" name="pineapple" value="pineapple">
					<span>Pineapple</span>
					<br>
					<input type="checkbox" name="melon" value="melon">
					<span>Melon</span>
				</p>
			</form>
		</div>
	</body>
</html>
